# GitHub Actions 워크플로우 이름
name: Build and Deploy Jekyll site

# 언제 이 워크플로우를 실행할지 설정
on:
  # main 브랜치에 push될 때 실행
  push:
    branches: ["main"]
  # 수동으로 실행할 수 있도록 설정
  workflow_dispatch:

# 작업(jobs) 설정
jobs:
  build:
    runs-on: ubuntu-latest # 실행 환경
    steps:
      - name: Checkout # 1. 코드 체크아웃
        uses: actions/checkout@v4

      - name: Setup Ruby # 2. Ruby 환경 설정
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1' # Gemfile과 호환되는 Ruby 버전
          bundler-cache: true # 'bundle install' 자동 실행 및 캐싱

      - name: Build with Jekyll # 3. Jekyll 사이트 빌드
        run: bundle exec jekyll build

      - name: Upload artifact # 4. 빌드 결과물(_site 폴더) 업로드
        uses: actions/upload-pages-artifact@v3
        with:
          path: './_site'

  deploy:
    needs: build # build 작업이 성공해야 실행
    runs-on: ubuntu-latest
    permissions:
      pages: write # gh-pages에 배포할 권한
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages # 5. GitHub Pages에 배포
        id: deployment
        uses: actions/deploy-pages@v4